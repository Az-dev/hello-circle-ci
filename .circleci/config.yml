# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: prints pipeline id
    # parameters:
    #   to:
    #     type: string
    #     default: "place your pipeline id"
    steps:
      - run: echo << parameters.to >>

jobs:
  print-hello:    
    docker:
      - image: circleci/node:13.8.0    
    steps:      
      - run: echo Hello
  print-world:    
    docker:
      - image: circleci/node:13.8.0    
    steps:      
      - run: echo World
  print-name:
    docker:
      - image: circleci/node:13.8.0
    environment:
      NAME: ali
    steps:
      - run: echo $NAME
  print-pipeline-id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id
          # to: $CIRCLE_WORKFLOW_ID
workflows:
  say-hello-workflow:
    jobs:
      - print-hello          
      - print-world:
          requires:
            - print-hello
      - print-name:
          requires:
            - print-world
      - print-pipeline-id  
